<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Track Diagrams</title>

    <script src="viewer.js"></script>
    <link rel="stylesheet" href="viewer.css">
</head>
<body>
<div id="render-area">

</div>
<div class="direction-guide">
    <span>← UP</span>
    <span>DOWN →</span>
</div>
<h3 id="name-display"></h3>
<div class="description" data-type="track">

</div>
<div class="description" data-type="signal">
    <div class="signal-display" id="signal-display">
        <div class="signal-head upper"></div>
        <div class="signal-head lower"></div>
        <div class="signal-head subsidiary"></div>
    </div>
</div>
<div class="description" data-type="speed">

</div>
<div class="description" data-type="points">

</div>
</body>
</html>
